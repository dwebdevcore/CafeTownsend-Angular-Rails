<ul id="sub-nav">
	<li><a id="bAdd" class="subButton" ng:click="browseToNew()">Create</a></li>
	<li><a id="bEdit" class="subButton" ng:click="browseToEdit()">Edit</a></li>
	<li><a id="bDelete" class="subButton" ng:click="delete()">Delete</a></li>
</ul>

<div id="employee-list-container">
	<ul id="employee-list">
		<li ng:repeat="employee in employees"
			ng:click="select(employee)"
			ng:dblclick="browseToEdit()"
			ng:class="employee == selectedEmployee && 'active'">
			{{employee.first_name}} {{employee.last_name}}
		</li>
	</ul>
</div>
